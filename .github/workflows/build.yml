name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build APK
        run: gradle :app:assembleRelease

      - name: Rename APK
        # 使用通配符 *.apk 避免找不到具体文件名的问题
        run: mv app/build/outputs/apk/release/*.apk AzurLane_Checker_v1.0.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AzurLane-Checker
          path: AzurLane_Checker_v1.0.apk
