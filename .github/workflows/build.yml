name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          # 建议使用 r23b，它对许多 Hook 库的兼容性较好
          ndk-version: r23b

      - name: Download Dobby Library
        run: |
          mkdir -p app/src/main/cpp/dobby
          git clone --depth 1 https://github.com/jmpews/Dobby.git app/src/main/cpp/dobby

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build APK
        run: |
          gradle :app:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FakeIO-Module
          path: app/build/outputs/apk/release/*.apk
