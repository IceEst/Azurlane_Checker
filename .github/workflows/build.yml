name: Build Checker Branch

on:
  push:
    branches: [ "checker" ]  # 确保这里对应你的自检分支名
  pull_request:
    branches: [ "checker" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # 确保克隆 dobby 等子模块（虽然 checker 暂不用，但保留结构完整）

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Rename APK for Clarity
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/AzurLane_Checker_v1.0.apk

      - name: Upload Checker APK
        uses: actions/upload-artifact@v4
        with:
          name: AzurLane-Checker
          path: app/build/outputs/apk/release/AzurLane_Checker_v1.0.apk
