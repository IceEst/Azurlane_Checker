name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c

      - name: Download Dobby Library
        run: |
          mkdir -p app/src/main/cpp/dobby
          # 使用修复了 ADRP 错误的维护分支
          git clone --depth 1 https://github.com/chiteroman/Dobby.git app/src/main/cpp/dobby

      - name: Setup Gradle
        # 使用此 Action 直接安装 Gradle 8.2，跳过系统默认的 9.2.1
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build APK
        # 注意：这里直接用 gradle 命令，不要用 ./gradlew
        run: |
          gradle :app:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FakeIO-Module
          path: app/build/outputs/apk/release/*.apk
